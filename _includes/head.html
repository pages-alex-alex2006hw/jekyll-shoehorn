<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{{ site.description }}">


	<script src="{{ "/js/bower_components/jquery/dist/jquery.js" | prepend: site.baseurl }}" /></script>
	<script src="{{ "/js/bower_components/modernizr/modernizr.js" | prepend: site.baseurl }}" /></script>

	<script src="{{ "/js/main.js" | prepend: site.baseurl }}" /></script>
	<link rel="stylesheet" href="{{ "/style/css/screen.css" | prepend: site.baseurl }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
